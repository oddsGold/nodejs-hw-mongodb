tags:
  - Contacts
summary: Create contact
operationId: createNewContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '0959257853'
          isFavourite:
            description: "Does the user like the movie?"
            type: boolean,
            example: false
          email:
            description: "User's email"
            type: string
            example: 'ds.intelserv@gmail.com'
          contactType:
            description: 'Type of contact'
            type: string
            example: false
            enum: [ 'work', 'home', 'personal' ]
          userId:
            description: "User's id"
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '201':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'

