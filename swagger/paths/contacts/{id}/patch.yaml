tags:
  - Contacts
summary: Update contact by id
operationId: patchContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
  - in: query
    name: contactId
    schema:
      type: string
      description: 'ID of the contact to update'
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
            example: 'John Doe'
          phoneNumber:
            type: string
            example: '+1234567890'
          isFavourite:
            type: boolean
            example: true
          email:
            type: string
            example: 'john.doe@example.com'
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
