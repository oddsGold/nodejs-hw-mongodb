type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone number"
    type: string
    example: '0959257853'
  isFavourite:
    description: "Does the user like the movie?"
    type: boolean,
    example: false
  email:
    description: "User's email"
    type: string
    example: 'ds.intelserv@gmail.com'
  contactType:
    description: 'Type of contact'
    type: string
    example: false
    enum: ['work', 'home', 'personal']
  userId:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>

